<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="referrer" content="no-referrer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Asdb视频片段下载</title>
        <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css"/>
    </head>
    <body style="text-align: center;" class="mdui-typo">
        <div class="mdui-appbar">
            <div class="mdui-toolbar mdui-color-theme">
              <div href="javascript:;" class="mdui-typo-headline">视频分段下载 🎞</div>
              <div href="javascript:;" class="mdui-typo-title">By Asdb 🤸‍♀️</div>
              <div class="mdui-toolbar-spacer"></div>
            </div>
        </div>
        
        <div id="ffmpeg-page" class="web-container mdui-container" style="width: 80%;margin: auto;margin-top: 2rem;left: 0;right: 0;top: 0;bottom: 0;display: block;">
            <h3 style="margin-top: 5rem;">正在下载必要依赖</h3>
            <h5 style="float: right;">(约~80Mb)</h5>
            <div class="mdui-progress"><div class="mdui-progress-determinate" id="progress_bar" style="width: 0%;"></div></div>
        </div>

        <div id="main-page" class="web-container mdui-container" style="width: 80%;margin: auto;margin-top: 2rem;left: 0;right: 0;top: 0;bottom: 0;display: none;">
            <div class="web-container mdui-container" style="width: 80%;margin: auto;margin-top: 2rem;left: 0;right: 0;top: 0;bottom: 0;">
                <div class="mdui-textfield" style="font-weight:500;">
                    <input class="mdui-textfield-input" type="text" id="url" placeholder="E.g. https://www.bilibili.com/video/BV1GZ4y1S7uV"/>
                </div>
                <button class="mdui-btn mdui-btn-icon mdui-color-theme-accent mdui-ripple" onclick="apply_parse()" style="float: right;">
                    <i class="mdui-icon material-icons">search</i> 
                </button>
            </div>
            
            <div id="step2-container"class="mdui-container-flui" style="margin: auto;display: none;margin-top: 2rem;width: 80%;">
                <p><h5 id="video_title"></h5></p>
                <div id="left-outer-player"  class="mdui-video-container" style="margin-top: 1rem"></div>

                <div id="right-time-chooser" style="float: right;width: 40%;">
                    <div class="mdui-textfield">
                        <p style="font-weight: 300;float: left;">开始时间</p>
                        <input class="mdui-textfield-input" type="text" id="start-time" placeholder="例:00:00:30/00:30/30"/>
                    </div>
                    
                    <div class="mdui-textfield">
                        <p style="font-weight: 300;float: left;">结束时间</p>
                        <input class="mdui-textfield-input" type="text" id="end-time" placeholder="例:00:01:00/01:00/60"/>
                    </div>
                </div>
                <div id="left-logger" style="float: left;width: 40%;margin-top: 5rem;">
                    <div><div class="mdui-progress"><div class="mdui-progress-determinate" id="download_progress" style="width: 0%;"></div></div></div>
                    <div class="mdui-container" id="logs" style="margin-top: 2rem;"></div>
                </div>
                <button class="mdui-fab mdui-ripple mdui-fab-fixed" onclick="apply_download()">
                    <i class="mdui-icon material-icons">file_download</i>
                </button>
            </div>
        </div>
        
        
        <div class="mdui-dialog" id="global_dialog">
            <div class="mdui-dialog-title" id="dialog_title">Loading</div>
            <div class="mdui-dialog-content"><div class="mdui-spinner mdui-spinner-colorful"></div></div></div>
        </div>

        <script>
            const Config = {
                "ffmpeg_api":"http://localhost:8080",
                "Parse_api":"http://localhost:8081",
            }

            var global_dialog = new mdui.Dialog('#global_dialog');
            function apply_parse(){
                document.getElementById('dialog_title').innerHTML = '正在解析地址';
                dialog(1);
                info = {
                    "url": encodeURI(document.getElementById("url").value)
                }
                pywebview.api.parse(JSON.stringify(info));
                //update_status("正在解析视频地址...");
            }
            function get_parsed(info){
                info = window.atob(info).split("\n");// 解析Parse
                document.getElementById("left-outer-player").innerHTML = info[0];
                document.getElementById('video_title').innerHTML = decodeURI(info[1]);
                document.getElementById("step2-container").style.display = "block";
                dialog(0);
            }
            function apply_download(){
                snackbar('已添加至下载队列中');
                start_time = document.getElementById("start-time").value;
                end_time = document.getElementById("end-time").value;
                pywebview.api.download(start_time,end_time);
            }

            function logger(info){
                info = window.atob(info);
                document.getElementById("logs").innerHTML = info;
            }
            function progress(intt){
                document.getElementById("download_progress").style.width = intt+"%";
            }
        </script>

    </body>
